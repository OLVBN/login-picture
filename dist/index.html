<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆注册</title>
    <!-- 引入css 和图标图的css  引入才可以生效 -->
    <!-- <link rel="stylesheet" href="./sass/style.scss">
    <link rel="stylesheet" href="./sass/iconfont/iconfont.css"> -->
</head>
<body>
    <div id="header" class="header">
        <div class="contant">
            <div class="row ">
                <div class="col-3">
                    <div class="logo" id="logo">
                        <img src="./images/papsi.webp" alt="" style="height: 50px;">
                    </div>
                </div>

                <div class="offset-7 col-2 d-flex flex-row-reverse">
                    <div class="rightPart">
                        <div id="userInfo" class="d-flex d-none">
                            <div class="col d-flex align-items-center justify-content-center" ><img id="headPic" src="./images/default.webp" alt="" style="border-radius: 50%;"></div>
                            <div class="col d-flex align-items-center justify-content-center"><a id="username" href="./pages/mine.html">张三</a></div>
                            <div class="col d-flex align-items-center justify-content-center"><a id="exit" href="#">退出</a></div>
                        </div>
                        <div class="d-flex " id="loginAndRegister">
                            <div class="col d-flex align-items-center justify-content-center"><a id="login" href="#">登录</a></div>
                            <div class="col d-flex align-items-center justify-content-center"><a id="regist" href="#">注册</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



        
        <div class="container d-none" id="container">
        
            <div class="form-container sign-up-container">
                
                <!-- 注册 -->
                <form action="#">
                    <h1>用户注册</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="iconfont icon-qq"></i></a>
                        <a href="#" class="social"><i class="iconfont icon-weixin"></i></a>
                        <a href="#" class="social"><i class="iconfont icon-weibo-copy"></i></a>
                        <a href="#" class="social"><i class="iconfont icon-github"></i></a>
                    </div>
                    <span>您可以选择以上几种方式注册一个您的账户!</span>
                    <input data-auto-clear-button="true" id="registerUsername" type="text" placeholder="用户名">
                    <input data-auto-clear-button="true" id="registerPassword" type="password" placeholder="密码">
                    <input data-auto-clear-button="true" id="confirmPass"type="password" placeholder="确认密码">
                    <button id="registerBtn" type="submit">注册</button>
                    <button id="closeBtn" type="submit" class="btn-close" aria-label="Close">取消</button>
                </form>
            </div>
            <div class="form-container sing-in-container">
                <!-- 登陆 -->
                <form action="#">
                    <h1>用户登陆</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="iconfont icon-qq"></i></a>
                        <a href="#" class="social"><i class="iconfont icon-weixin"></i></a>
                        <a href="#" class="social"><i class="iconfont icon-weibo-copy"></i></a>
                        <a href="#" class="social"><i class="iconfont icon-github"></i></a>
                    </div>
                    <span>您可以选择以上几种方式登陆您的账户!</span>
                    <input data-auto-clear-button="true"  id="loginusername" class="clear" type="text" placeholder="用户名">
                    <input data-auto-clear-button="true"  id="loginpassword"  type="password" placeholder="密码">
                    <button id="loginBtn">登陆</button>
                    <button id="closeBtnLogin" type="button" class="btn-close" aria-label="Close">取消</button>
                </form>
            </div>
            <!-- 侧边栏内容 -->
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-pannel overlay-left">
                        <h1>已有账号?</h1>
                        <p>亲爱的快快点我去进行登陆吧。</p>
                        <button class="ghost" id="signIn">登陆</button>
                    </div>
                    <div class="overlay-pannel overlay-right">
                        <h1>没有帐号？</h1>
                        <p>点击注册去注册一个属于你的账号吧。</p>
                        <button  class="ghost" id="signUp">注册</button>
                    </div>
                </div>
            </div>
        </div>

    
        <!---->
        <div class="wrap" id="wrap">
            <div id="allUser" class="row">

            </div>
        </div>
<script defer src="bundle-index.js"></script></body>
<!-- <script src="./js/regist.js"></script> -->
</html>
